name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests (Stub-based)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Configure CMake
      working-directory: tests
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build tests
      working-directory: tests
      run: cmake --build build --config Release

    - name: Run unit tests
      working-directory: tests
      run: ./build/TestRunner --success

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results-${{ matrix.os }}
        path: tests/build/

  # Sanitizer tests - catch memory bugs, undefined behavior, integer overflow
  sanitizer-tests:
    name: Sanitizer Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Configure CMake with sanitizers
      working-directory: tests
      run: |
        cmake -S . -B build_san \
          -DCMAKE_BUILD_TYPE=Debug \
          -DLLOYAL_ENABLE_SANITIZERS=ON

    - name: Build tests with sanitizers
      working-directory: tests
      run: cmake --build build_san --config Debug

    - name: Run unit tests with ASan + UBSan + Integer + Float sanitizers
      working-directory: tests
      run: |
        echo "Running with AddressSanitizer, UBSan, Integer, and Float sanitizers..."
        ./build_san/TestRunner --success 2>&1 | tee sanitizer_output.txt
        # Check for any runtime errors (warnings are ok, errors are not)
        if grep -q "ERROR: " sanitizer_output.txt; then
          echo "❌ Sanitizer found errors!"
          exit 1
        fi
        echo "✅ No sanitizer errors"

    - name: Upload sanitizer results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sanitizer-results-${{ matrix.os }}
        path: tests/build_san/

  # Linux-only: LeakSanitizer (not available on macOS ARM)
  leak-tests:
    name: Leak Detection (Linux)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Configure CMake with ASan (includes LeakSan on Linux)
      working-directory: tests
      run: |
        cmake -S . -B build_leak \
          -DCMAKE_BUILD_TYPE=Debug \
          -DLLOYAL_ENABLE_SANITIZERS=ON

    - name: Build tests
      working-directory: tests
      run: cmake --build build_leak --config Debug

    - name: Run tests with LeakSanitizer
      working-directory: tests
      env:
        ASAN_OPTIONS: detect_leaks=1
      run: |
        echo "Running with LeakSanitizer..."
        ./build_leak/TestRunner --success

  integration-tests-macos:
    name: Integration Tests (macOS)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true  # Pull LFS files (xcframework binaries)

    - name: Download test models
      working-directory: tests
      run: |
        mkdir -p fixtures

        # Download tiny-random-llama (12MB) for basic integration tests
        # Using the exact URL from setup_test_model.sh
        if [ ! -f fixtures/tiny-random-llama.gguf ]; then
          echo "Downloading tiny-random-llama.gguf (12MB)..."
          curl -fsSL --retry 3 --retry-delay 2 \
            "https://huggingface.co/tensorblock/tiny-random-LlamaForCausalLM-ONNX-GGUF/resolve/main/tiny-random-LlamaForCausalLM-ONNX-Q4_K_M.gguf" \
            -o fixtures/tiny-random-llama.gguf

          # Verify it's a valid GGUF file (check magic bytes)
          echo "Verifying tiny-random-llama.gguf..."
          if ! head -c 4 fixtures/tiny-random-llama.gguf | grep -q "GGUF"; then
            echo "ERROR: Downloaded file is not a valid GGUF file"
            echo "File header:"
            head -c 32 fixtures/tiny-random-llama.gguf | xxd
            rm -f fixtures/tiny-random-llama.gguf
            exit 1
          fi
          echo "✓ tiny-random-llama.gguf verified"
        else
          echo "✓ Using cached tiny-random-llama.gguf"
        fi

        # Download TinyLlama-1.1B (638MB) for coherent model tests
        if [ ! -f fixtures/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf ]; then
          echo "Downloading tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf (638MB)..."
          curl -fsSL --retry 3 --retry-delay 2 \
            "https://huggingface.co/TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF/resolve/main/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf" \
            -o fixtures/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf

          # Verify GGUF magic bytes
          echo "Verifying tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf..."
          if ! head -c 4 fixtures/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf | grep -q "GGUF"; then
            echo "ERROR: Downloaded file is not a valid GGUF file"
            echo "File header:"
            head -c 32 fixtures/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf | xxd
            rm -f fixtures/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf
            exit 1
          fi
          echo "✓ tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf verified"
        else
          echo "✓ Using cached tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf"
        fi

        # Download nomic-embed-text-v1.5 (67MB) for embedding tests
        if [ ! -f fixtures/nomic-embed-text-v1.5.Q4_K_M.gguf ]; then
          echo "Downloading nomic-embed-text-v1.5.Q4_K_M.gguf (67MB)..."
          curl -fsSL --retry 3 --retry-delay 2 \
            "https://huggingface.co/nomic-ai/nomic-embed-text-v1.5-GGUF/resolve/main/nomic-embed-text-v1.5.Q4_K_M.gguf" \
            -o fixtures/nomic-embed-text-v1.5.Q4_K_M.gguf

          # Verify GGUF magic bytes
          echo "Verifying nomic-embed-text-v1.5.Q4_K_M.gguf..."
          if ! head -c 4 fixtures/nomic-embed-text-v1.5.Q4_K_M.gguf | grep -q "GGUF"; then
            echo "ERROR: Downloaded file is not a valid GGUF file"
            echo "File header:"
            head -c 32 fixtures/nomic-embed-text-v1.5.Q4_K_M.gguf | xxd
            rm -f fixtures/nomic-embed-text-v1.5.Q4_K_M.gguf
            exit 1
          fi
          echo "✓ nomic-embed-text-v1.5.Q4_K_M.gguf verified"
        else
          echo "✓ Using cached nomic-embed-text-v1.5.Q4_K_M.gguf"
        fi

        echo "All test models ready"

    - name: Configure CMake for integration tests
      working-directory: tests
      run: |
        cmake -S . -B build_integration \
          -DLLOYAL_BUILD_INTEGRATION_TESTS=ON \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build integration tests
      working-directory: tests
      run: cmake --build build_integration --config Release

    - name: Run integration tests (random model)
      working-directory: tests
      env:
        LLAMA_TEST_MODEL: ${{ github.workspace }}/tests/fixtures/tiny-random-llama.gguf
      run: |
        echo "Running basic integration tests with tiny-random-llama..."
        echo "Model path: $LLAMA_TEST_MODEL"
        ls -lh "$LLAMA_TEST_MODEL"
        # Run tests that work with random weights (exclude Empirical and RoPE Invariant)
        ./build_integration/IntegrationRunner --success \
          --test-case-exclude="Empirical:*" \
          --test-case-exclude="RoPE Invariant:*"

    - name: Run integration tests (coherent model)
      working-directory: tests
      env:
        LLAMA_TEST_MODEL: ${{ github.workspace }}/tests/fixtures/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf
      run: |
        echo "Running coherent model tests with TinyLlama-1.1B..."
        echo "Model path: $LLAMA_TEST_MODEL"
        ls -lh "$LLAMA_TEST_MODEL"
        # Run only tests that require coherent models
        ./build_integration/IntegrationRunner --success \
          --test-case="Empirical:*,RoPE Invariant:*"

    - name: Run integration tests (embedding model)
      working-directory: tests
      env:
        LLAMA_TEST_MODEL: ${{ github.workspace }}/tests/fixtures/tiny-random-llama.gguf
        LLAMA_EMBED_MODEL: ${{ github.workspace }}/tests/fixtures/nomic-embed-text-v1.5.Q4_K_M.gguf
      run: |
        echo "Running embedding tests with nomic-embed-text-v1.5..."
        echo "Embed model path: $LLAMA_EMBED_MODEL"
        ls -lh "$LLAMA_EMBED_MODEL"
        # Run embedding-specific tests
        ./build_integration/IntegrationRunner --success \
          --test-case="*Embedding*"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results-macos
        path: tests/build_integration/

  lint:
    name: Code Style Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format

    - name: Check formatting
      run: |
        # Exclude vendored libraries and build artifacts from formatting checks
        find include/ tests/ \( -name '*.hpp' -o -name '*.cpp' \) \
          -not -path '*/nlohmann/*' \
          -not -path '*/minja/*' \
          -not -path '*/build/*' \
          -not -path '*/build_*/*' \
          -not -path '*/_deps/*' \
          -not -path '*/lib/*' \
          -exec clang-format --dry-run --Werror {} \; || exit 1

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, sanitizer-tests, leak-tests, integration-tests-macos, lint]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "=== Test Results ==="
        echo "Unit Tests: ${{ needs.unit-tests.result }}"
        echo "Sanitizer Tests: ${{ needs.sanitizer-tests.result }}"
        echo "Leak Tests: ${{ needs.leak-tests.result }}"
        echo "Integration Tests (macOS): ${{ needs.integration-tests-macos.result }}"
        echo "Lint: ${{ needs.lint.result }}"

        FAILED=0

        if [ "${{ needs.unit-tests.result }}" != "success" ]; then
          echo "❌ Unit tests failed"
          FAILED=1
        fi

        if [ "${{ needs.sanitizer-tests.result }}" != "success" ]; then
          echo "❌ Sanitizer tests failed (memory bugs, UB, or overflow detected)"
          FAILED=1
        fi

        if [ "${{ needs.leak-tests.result }}" != "success" ]; then
          echo "❌ Leak tests failed (memory leaks detected)"
          FAILED=1
        fi

        if [ "${{ needs.integration-tests-macos.result }}" != "success" ]; then
          echo "❌ Integration tests failed"
          FAILED=1
        fi

        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "❌ Lint failed (code style issues)"
          FAILED=1
        fi

        if [ "$FAILED" = "1" ]; then
          exit 1
        else
          echo "✅ All tests passed"
        fi